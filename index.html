<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <!-- link css  -->
    <link
      rel="stylesheet"
      href="style.css" />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br />random Password</h1>
      <div class="display">
        <input
          type="text"
          id="password"
          placeholder="Password" />
        <i
          onclick="copyPassword()"
          class="bx bx-copy-alt"></i>
      </div>
      <button onclick="createPassword()">
        <i class="bx bx-pencil"></i> Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
